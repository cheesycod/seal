<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Status Page</title>
    <style>
        body {
            background-color: #2d2a4a;
            color: #e6e6e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #9b90c7;
        }
        .status-container {
            background-color: #453a6a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1>Meow Status</h1>
        <p>All systems are running smoothly!</p>
        <img src="nanuk.png" alt="Picture of my cat">
    </div>
</body>
</html>
